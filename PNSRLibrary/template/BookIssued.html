<div>
    <h1>Book Issued</h1>
    <form name="BookIssued" ng-submit="SaveBookIssued(data)">
        <div class="form-group row">
            <label for="BookID">Book</label>
            <select class="form-control" ng-model="data.BookID"
                    ng-options="BooksCategory.BooksCategoryID as BooksCategory.Category for BooksCategory in BooksCategoryDetails" id="BookID"></select>
        </div>
        <div class="form-group row">
            <label for="LibraryUser">Library User</label>
            <select class="form-control" ng-model="data.LibraryUserID"
                    ng-options="LibraryUser.LibraryUserID as LibraryUser.Name for LibraryUser in LibraryUserDetails" id="LibraryUser"></select>
        </div>
        <div class="form-group row">
            <label for="IssueDate" class="col-2 col-form-label">Issue Date</label>
            <div class="col-10">
                <input class="form-control" ng-model="data.IssueDate" type="date" id="IssueDate">
            </div>
        </div>
        <div class="form-group row">
            <label for="RetrunDate" class="col-2 col-form-label">Retrun Date</label>
            <div class="col-10">
                <input class="form-control" ng-model="data.RetrunDate" type="date" id="RetrunDate">
            </div>
        </div>
        <div class="form-group row">
            <label for="BookIssueStatus">Book Issue Status</label>
            <select class="form-control" ng-model="data.BookIssuedStatusID"
                    ng-options="BookIssueStatus.BookIssueStatusID as BookIssueStatus.BookIssueStatusName for BookIssueStatus in BookIssueStatusDetails" id="BookIssueStatus"></select>
        </div>
        <div class="form-group row">
            <label for="LateFee" class="col-2 col-form-label">Late Fee</label>
            <div class="col-10">
                <input class="form-control" ng-bind="data.LateFee" ng-model="data.LateFee" required type="number" value="" id="LateFee">
            </div>
        </div>
        <div class="form-group row">
            <label for="Coments" class="col-2 col-form-label">Coments</label>
            <div class="col-10">
                <input class="form-control" ng-model="data.Coments" watermark-text="Enter Coments" required type="text" value="Artisanal kale" id="Coments">

            </div>
        </div>
        <button type="submit" ng-hide="IsUpate" ng-disabled="BookIssued.$invalid" class="btn btn-primary">Submit</button>
        <button ng-click="UpdateBookIssue(data)" ng-show="IsUpate" ng-disabled="BookIssued.$invalid" class="btn btn-primary">Update</button>
        <button ng-show="IsUpate" ng-click="toggleclickToReset(IsUpdate)" class="btn btn-primary">Reset</button>
    </form>
    <div class="table-responsive">
        <table class="table col-sm-12 table-bordered table-striped table-condensed cf">
            <thead class="cf">
                <tr>
                    <th>#</th>
                    <th>Book Name</th>
                    <th>Library User</th>
                    <th>Issue Date</th>
                    <th>Retrun Date</th>
                    <th>Book Issue Status</th>
                    <th>Late Fee</th>
                    <th>Coments</th>
                    <th># Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="BookIssued in BookIssuedDetails">
                    <td data-title=" ">{{BookIssued.BookIssuedID}}</td>
                    <td data-title="Book Name">{{BookIssued.Book.BookName}}</td>
                    <td data-title="Library User">
                        <label>{{BookIssued.LibraryUser.Name}}</label>
                    </td>
                    <td data-title="Issue Date">
                        <label>{{BookIssued.IssueDate}}</label>
                    </td>
                    <td data-title="Retrun Date">
                        <label>{{BookIssued.RetrunDate}}</label>
                    </td>
                    <td data-title="Book Issue Status">
                        <label> {{BookIssued.BookIssueStatus.BookIssueStatusName}}</label>
                     </td>
                    <td data-title="Late Fee">
                        <label> {{BookIssued.LateFee}}</label>
                    </td>
                    <td data-title="Coments">
                        <label>{{BookIssued.Coments}}</label>
                    </td>
                    <td data-title="Delete Book Issued"><button ng-click="DeleteBookIssued(BookIssued)" type="submit" class="btn btn-primary">Delete</button></td>
                    <td data-title="Update Book Issued"><button ng-click="UpdateBookIssued(BookIssued)" type="submit" class="btn btn-primary">Update</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
