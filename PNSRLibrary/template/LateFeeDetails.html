<div>
    <h1>Late Fee Details</h1>
    <form name="LateFeeDetail" ng-submit="SaveLateFeeDetails(data)">
        <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">Description</label>
            <div class="col-10">
                <input class="form-control" ng-model="data.Description" watermark-text="Enter Description" required type="text" value="Artisanal kale" id="example-text-input">

            </div>
        </div>
        <div class="form-group row">
            <label for="example-number-input" class="col-2 col-form-label">Duration(Days)</label>
            <div class="col-10">
                <input class="form-control" ng-model="data.DurationInDays" required type="number" min="1" step="1" value="" id="example-number-input">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-number-input" class="col-2 col-form-label">LateFee Value</label>
            <div class="col-10">
                <input class="form-control" ng-model="data.LateFeeValue" required type="number" min="1" step="1" value="" id="example-number-input">
            </div>
        </div>
        <button type="submit" ng-disabled="LateFeeDetail.$invalid" class="btn btn-primary">Submit</button>
    </form>
    <div class="table-responsive">
        <table class="table col-sm-12 table-bordered table-striped table-condensed cf">
            <thead class="cf">
                <tr>
                    <th>#</th>
                    <th>Description</th>
                    <th>Duration(Days)</th>
                    <th>LateFee Value</th>
                    <th># Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="LateFeeDetail in LateFeeDetails">
                    <td data-title=" ">{{LateFeeDetail.LateFeeDetailID}}</td>
                    <td data-title="Description">{{LateFeeDetail.Description}}</td>
                    <td data-title="Duration(Days)">{{LateFeeDetail.DurationInDays}}</td>
                    <td data-title="LateFee Value">{{LateFeeDetail.LateFeeValue}}</td>
                    <td data-title="Delete LateFee Detail"><button ng-click="DeleteLateFeeDetail(LateFeeDetail)" type="submit" class="btn btn-primary">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
